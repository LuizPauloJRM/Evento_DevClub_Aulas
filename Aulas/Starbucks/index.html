<!DOCTYPE html>
<html lang="pt-br"><!--Linguagem do site-->


<head>
    <!--Cabeça :  head configurações do site-->
    <meta charset="UTF-8"><!--Configurações caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link do css: Aviso ao html que tem uma folha de estilo-->
    <!--Fonte google fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Starbucks</title><!--Título-->
</head>



<body>
    <!--Corpo : Body tudo que é visivel no site-->
    <!--Logo imagem: Primeiro passo da aplicação web -->
    <img src="assets/logo.png" alt="logo">
    <!--NavBar: Navegação , Home , Contato , produtos-->
    <!--Atributos sao configurações dentro da tags-->
    <div class="navbar">
        <!--Div: Divisão do site-->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Produtos</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div class="caixa-texto">
            <!--h1,h2,h3 :  Fonte dos títulos-->
            <h1>Bem-vindo ao <span>Starbucks</span></h1>
            <h2>O melhor café do mundo</h2>
            <h3>Experimente nossos produtos</h3>
            <!--Parágrafo: Texto-->
            <p>Conheça nossos produtos</p>
            <!--Botão: Ação-->
            <button>Ver produtos</button>
        </div>

        <div class="img-product">
            <!--Imagem: Produto-->
            <img src="assets/img1.png" alt="imagem-copo-starbucks">

        </div>
    </div>

    <div class="img-thumbs">
        <!--Imagem copos pequenos: thumbs-->
        <img class="botao-img" src="assets/thumb1.png" alt="imagem-copinho-starbucks">
        <img class="botao-img" src="assets/thumb2.png" alt="imagem-copinho-starbucks">
        <img class="botao-img" src="assets/thumb3.png" alt="imagem-copinho-starbucks">
    </div>

</body>

</html>
