<!DOCTYPE html>
<html lang="pt-br"><!--Linguagem do site-->


<head>
    <!--Cabeça :  head configurações do site-->
    <meta charset="UTF-8"><!--Configurações caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Starbucks</title><!--Título-->
</head>



<body>
    <!--Corpo : Body tudo que é visivel no site-->
    <!--Logo imagem: Primeiro passo da aplicação web -->
    <img src="assets/logo.png" alt="logo">
    <!--NavBar: Navegação , Home , Contato , produtos-->
    <!--Atributos sao configurações dentro da tags-->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Produtos</a></li>
        </ul>
    </nav>

    <!--h1,h2,h3 :  Fonte dos títulos-->
    <h1>Bem-vindo ao Starbucks</h1>
    <h2>O melhor café do mundo</h2>
    <h3>Experimente nossos produtos</h3>
    <!--Parágrafo: Texto-->
    <p>Conheça nossos produtos</p>
    <!--Botão: Ação-->
    <button>Ver produtos</button>
    <!--Imagem: Produto-->
    <img src="assets/img1.png" alt="imagem-copo-starbucks">
    <!--Imagem copos pequenos: thumbs-->
    <img src="assets/thumb1.png" alt="imagem-copinho-starbucks">
    <img src="assets/thumb2.png" alt="imagem-copinho-starbucks">
    <img src="assets/thumb3.png" alt="imagem-copinho-starbucks">


</body>

</html>
