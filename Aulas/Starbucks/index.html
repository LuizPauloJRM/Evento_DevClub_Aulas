<!DOCTYPE html>
<html lang="pt-br"><!-- Linguagem do site -->

<head>
    <!-- Cabeça : head configurações do site -->
    <meta charset="UTF-8"><!-- Configurações de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Responsividade -->

    <!-- Fonte Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Link do CSS: Aviso ao HTML que existe uma folha de estilo -->
    <link rel="stylesheet" href="style/style.css">

    <title>Starbucks</title><!-- Título da aba -->
</head>

<body>
    <!-- Corpo : Body = tudo que é visível no site -->

    <!-- NavBar: Navegação com logo, Home, Contato, Produtos -->
    <div class="navbar">
        <!-- Logo imagem: Primeiro passo da aplicação web -->
        <img src="assets/logo.png" alt="logo" class="logo">

        <!-- Navegação do site -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Produtos</a></li>
            </ul>
        </nav>
    </div>

    <!-- Container principal que agrupa texto e imagem -->
    <div class="container">
        <!-- Caixa de texto com chamadas e botão -->
        <div class="caixa-texto">
            <!-- h1, h2, h3 : Títulos -->
            <h1>Bem-vindo ao <span>Starbucks</span></h1>
            <h2>O melhor café do mundo</h2>
            <h3>Experimente nossos produtos</h3>
            <!-- Parágrafo explicativo -->
            <p>Conheça nossos produtos</p>
            <!-- Botão de ação -->
            <button>Ver produtos</button>
        </div>

        <!-- Imagem principal do copo com círculo atrás -->
        <div class="img-product">
            <!-- Círculo atrás do copo -->
            <div class="circulo"></div>
            <!-- Imagem do copo Starbucks -->
            <img src="assets/img1.png" alt="imagem-copo-starbucks">
        </div>
    </div>

    <!-- Imagens menores (thumbnails) dos copos -->
    <div class="img-thumbs">
        <img onclick="mudarCor('#006241')" class="botao-img" src="assets/thumb1.png" alt="imagem-copinho-starbucks">
        <img onclick="mudarCor('#eb7495')" class="botao-img" src="assets/thumb2.png" alt="imagem-copinho-starbucks">
        <img onclick="mudarCor('#d752b1')" class="botao-img" src="assets/thumb3.png" alt="imagem-copinho-starbucks">
    </div>

</body>
<script src="js/script.js"></script>

</html>
